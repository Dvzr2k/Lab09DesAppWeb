    <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">

          </div>
        </div>

        <div class="row py">
          <div class="col">
            <p>Reserva de Computadoras</p><br>
            <p class="info">➤ Santa Anita, Avenida Cascanueces 2221</p><br>
            <p class="info">📧 tecsupreservas@tecsup.edu.pe</p><br>

            <input type="text" required><br><br>
            <label for="correo">Mensaje</label><br><br>
            <textarea id="correo" cols="50" rows="7" placeholder="Escribe tu mensaje aquí..." required></textarea>
            <br>
            <a href="index.html" class="button" id="enviar">Enviar</a>
          </div>
        </div>
